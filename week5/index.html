<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Circle Area Calculation Section -->
    <h1>Let's try some JavaScript</h1>
    <p id="radius">Value provided by the user:</p>
    <p id="result">Show area or Error</p>
    <button onclick="calculateCircleArea()">Calculate Area</button>

    <!-- Shopping List Section -->
    <h2>Shopping List</h2>
    <ul class="shopping"> Remember to buy:</ul>

    <button onclick="applySquareMarker()">Apply Square List Style</button>
    <button onclick="highlightGreenItems()">Highlight Green Items</button>

    <!-- Event Handlers Section -->
    <h2>Event Handlers Example</h2>
    <button id="updateImage">Click Me!</button>
    <img id="shoppingCart"/>

    <!-- Button Hover Section -->
    <h2>Hover Over the Buttons</h2>
    <div id="colorContainer">
      <button class="color-btn">Red</button>
      <button class="color-btn">Blue</button>
      <button class="color-btn">Green</button>
    </div>
  </body>
</html>
